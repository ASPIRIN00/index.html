<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Background color */
            color: #333; /* Text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff; /* CV background color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff; /* Border color */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .name {
            font-size: 24px;
            color: #007bff; /* Name color */
            margin-top: 10px;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            color: #007bff; /* Section title color */
        }

        .section p {
            margin: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile">
        <img src="your-profile-picture.jpg" alt="Profile Picture">
        <div class="name">Your Name</div>
    </div>

    <div class="section">
        <h2>Profile</h2>
        <p>Your profile summary goes here.</p>
    </div>

    <div class="section">
        <h2>Education</h2>
        <p>Your education details go here.</p>
    </div>

    <div class="section">
        <h2>Experience</h2>
        <p>Your work experience details go here.</p>
    </div>

    <div class="section">
        <h2>Skills</h2>
        <p>Your skills details go here.</p>
    </div>

    <div class="section">
        <h2>Contact</h2>
        <p>Your contact information goes here.</p>
    </div>
</div>

</body>
</html>
